# Path-based Ingress using ALB DNS name
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-services-ingress
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # Health check settings
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  rules:
  - http:  # No host specified - works with any hostname (ALB DNS)
      paths:
      # Grafana at /grafana/*
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Orders Service at /orders/*  
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: orders-service
            port:
              number: 6000
      # Delivery Service at /delivery/*
      - path: /deliveries
        pathType: Prefix
        backend:
          service:
            name: delivery-service
            port:
              number: 6001
      # Root path defaults to Grafana
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000